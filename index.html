<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Ar Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h2 class="text-5xl text-center m-10">Welcome To My <span class="text-blue-800">Bap Ar Bank</span> !!!</h2>
    </header>

    <main>
        <section class="bg-green-200 mx-auto w-3/4 mt-8 p-8">
            <h2 class="mb-4 text-2xl">Please Log In</h2>
            <div>
                <!-- input email section  -->
                <input id="user-email" class="block border w-3/4 rounded px-4 mb-3" type="email"
                    placeholder="Enter Your text">
                <!-- log in password  -->
                <input id="user-password" class="block border w-3/4 rounded px-4 mb-4" type="password"
                    placeholder="Password">
                <!-- this is the button part  -->
                <button id="login-submit" class="bg-yellow-500 text-xl rounded border text-white px-2">Submit</button>
            </div>
        </section>
    </main>
    <!-- This is js file added part  -->
    <script src="js/login.js"></script>
</body>

</html>
